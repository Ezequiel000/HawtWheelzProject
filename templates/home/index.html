{% extends 'home/base.html' %}
{% load static %}
{% block content %}

 <img src="{% static 'home/images/tesla-home-background.jpg' %}" width ="100%" alt="...">

    <h1 class="text-xl-center" style="background-color: #999">New Arrivals</h1>
{% for car in new_cars %}
    <div class="container-fluid" style="background-color: #999;" >
  <div class="row">
      <div class=col-1></div>
      <div class=col-10>

            <div class="container-fluid mt-4" >
                <div class="row justify-content-center">
                    <div class="col-auto mb-3">
                        <div class="card" style = "width: 20rem;">
                               <img src="{{ car.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ car.make }}</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="{{ car.get_absolute_url }}" class="card-link">See Details</a>
                                <a href="#" class="card-link">Add to favorites </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>

      </div>
      </div>

{% endfor %}
    <img src="{% static 'home/images/bg.jpg' %}" width ="100%" alt="..." style = "background-attachment: fixed; background-position: center;
    background-repeat: no-repeat; background-size: cover">
{% endblock content %}
